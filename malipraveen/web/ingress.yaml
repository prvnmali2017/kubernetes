apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wordpress
  annotations:
    certmanager.k8s.io/cluster-issuer:  letsencrypt-prod
    kubernetes.io/ingress.class:        nginx-tools
spec:
  rules:
  - host: stg.malipraveen.net
    http:
      paths:
      - path: /
        backend:
          serviceName: wordpress
          servicePort: 4000
  tls:
  - hosts:
    - stg.malipraveen.net
    secretName: wordpress
